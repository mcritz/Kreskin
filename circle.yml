dependencies:
  override:
    - eval "$(curl -sL https://apt.vapor.sh)"
    - sudo apt-get install swift
    - sudo chmod -R a+rx /usr/
test:
  override:
    - swift build
    - swift build -c release
    - swift test
    - sudo apt-get remove swift
    - sudo apt-get install swift=3.1.1
    - swift build
    - swift build -c release
    - swift test